<!DOCTYPE html>
<html lang="en">
<head>
    <!--META TAGS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tell us your experience!</h1>
        <p>Thanks for taking the time to fullfil our survey, this help us a lot!</p>
    </header>
    <main>
        <!--TODO: add placeholders-->
        <form action="/send-form.php" method="get" target="_blank" autocomplete="off">
            <fieldset class="form-section" id="user-info">
                <legend class="form-title">Personal Details</legend>

                <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Please write a valid name." required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Please use a valid email." required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" required>
                </div>

                <div class="form-group">
                    <label for="role">Which option describes you the best?</label>
                    <select name="role" id="role" required>
                        <option value="" selected disabled>Select one...</option>
                        <option value="student">Student</option>
                        <option value="ft-job">Full Time Job</option>
                        <option value="ft-learner">Full Time Learner</option>
                        <option value="nothing">Prefer not to say</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="form-section" id="feedback">
                <legend class="form-title">Feedback</legend>
                <div class="form-group">
                    <label class="form-title">Would you recommend us to a friend?</label>
                    <label><input name="user-recommend" type="radio" value="definitely">Definitely</label>
                    <label><input name="user-recommend" type="radio" value="maybe">Maybe</label>
                    <label><input name="user-recommend" type="radio" value="not sure">Not sure</label>
                </div>

                <div class="form-group">
                    <label for="user-like">What is your favorite part of our service?</label>
                    <select name="user-like" id="user-like" required>
                        <option value="" selected disabled>Select one...</option>
                        <option value="quality">Quality of Product</option>
                        <option value="delivery">Fast Delivery</option>
                        <option value="support">24/7 Online Support</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>What would you like to see improved? <small>(Check all that apply)</small></label>
                    <label><input name="improve" value="country-availability" type="checkbox">Country Availability</label>
                    <label><input name="improve" value="models-designs" type="checkbox">New Models/Designs</label>
                    <label><input name="improve" value="website-app" type="checkbox">Website/App Performance</label>
                </div>

                <div class="form-group">
                    <label for="comment">Any other comment or suggestions?</label>
                    <textarea class="input-textarea" name="comment" id="comment"></textarea>
                    <!--TODO: remove rezise feature in textarea-->
                </div>

                <div class="form-group">
                    <button type="submit" name="submit" id="submit">Submit</button>
                    <button type="reset">Restart</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
